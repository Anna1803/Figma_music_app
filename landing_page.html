<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify on Sterioids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section 1: Welcome Section -->
    <section class="top_section">
        <!-- User Avatar Image -->
         <img id="user_avatar" src="assets/user_avatar_pic.png" alt="User Avatar Image">
        <div class="welcomeSection">
            <!-- <div> -->
                <h2 class="welcomeHeader">Hi [user]! Want to listen to your faves again?</h2>
            <!-- </div> -->
            <div class="Recent Artists Row">
                <img class="artist_pic" src="assets/taylor_swift_pic.jpg" alt="Taylor Swift">
                <img class="artist_pic" src="assets/chappel_roan_pic.png" alt="Chappel Roan">
                <img class="artist_pic" src="assets/sabrina_carpenter_pic.jpg" alt="Sabrina Carpenter">
                <img class="artist_pic" src="assets/pink_pic.webp" alt="Pink">
            </div>
        </div>
    </section>
    <!-- Section 2: Events Map -->
    <section class="middleSection">
        <h2>Events Happening Near You</h2>
        <img class="eventsMap" src="assets/london_music_venues_map.png" alt="Events near you map">
    </section>
    <!-- Section 3: Trending Music -->
    <section class="bottomSection">
        
    </section>
</body>
</html>
